openapi: 3.0.0
info:
  title: Claime Verifier for Discord App
  version: '1.0'
servers:
  - url: 'https://discord.claime.io'
paths:
  /verify:
    post:
      operationId: post-discord-verify
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                discord:
                  type: object
                  required:
                    - userId
                    - guildId
                    - validity
                    - timestamp
                    - signature
                  properties:
                    userId:
                      type: string
                    guildId:
                      type: string
                    validity:
                      type: string
                    timestamp:
                      type: string
                    signature:
                      type: string
                eoa:
                  type: object
                  description: either "message" or "rawTx" is required.
                  required:
                    - signature
                  properties:
                    signature:
                      type: string
                    message:
                      type: string
                    rawTx:
                      type: string
              required:
                - discord
                - eoa
  /:
    post:
      operationId: post-discord-app
      description: Endpoint for Discord App
      responses:
        '200':
          description: OK
